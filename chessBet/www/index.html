<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>chessBet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="chess bet model">
    <meta name="keywords" content="chess, bet, bookmakers">
    <meta name="author" content="Alberto Santini">

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="shared/shiny.css" rel="stylesheet"/>

    <script src="./assets/js/jquery-1.10.2.min.js"></script>
    <script src="shared/shiny.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <div class="masthead">
        <h3 class="muted">
            <a href="https://github.com/albertosantini/chess-bet">chessBet</a>
            - Team events: beating the bookmakers?!
        </h3>
    </div>

    <hr>

    <div class="row">
        <div class="span4">
            <h3>Team A</h3>
        </div>
        <div class="span4">
            <h3>Team B</h3>
        </div>
    </div>

    <div id="game1"></div>
    <div id="game2"></div>
    <div id="game3"></div>
    <div id="game4"></div>

    <hr>

    <div class="row">
        <div class="span3">
            <span id="teamAWinProb"
                class="shiny-text-output badge badge-success">Loading...
            </span>
            Win Prob. for team A<br>
            <span id="teamADrawProb"
                class="shiny-text-output badge badge-warning">Loading...
            </span>
            Draw Prob. for team A<br>
            <span id="teamALossProb"
                class="shiny-text-output badge badge-important">Loading...
            </span>
            Loss Prob. for team A<br>
        </div>
        <div class="span3">
            <span id="teamAWinOdds"
                class="shiny-text-output badge badge-success">Loading...
            </span>
            <strong>Win Odds for team A</strong><br>
            <span id="teamDrawOdds"
                class="shiny-text-output badge badge-warning">Loading...
            </span>
            <strong>Draw Odds</strong><br>
            <span id="teamBWinOdds"
                class="shiny-text-output badge badge-success">Loading...
            </span>
            <strong>Win Odds for team B</strong><br>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p>
        <a href="http://en.chessbase.com/Home/TabId/211/PostId/4009158/team-events-beating-the-bookmakers-150313.aspx">Peter Zhdanov's post reference</a>
        </p>
    </div>

<script type="text/x-template" id="profiles-and-game-probs">
<div class="row">
    <div class="span4">
        <form class="form-inline">
            <input type="text" name="<%= playerA %>"
                value="<%= playerAValue %>" />
            <span id="<%= profileARating %>"
                class="shiny-text-output badge badge-info">Loading...
            </span>
            <br>
            <span id="<%= profileACard %>"
                class="shiny-text-output label">Loading...
            </span>
            <span id="<%= profileAPlayer %>"
                class="shiny-text-output label">Loading...
            </span>
        </form>
    </div>
    <div class="span4">
        <form class="form-inline">
            <input type="text" name="<%= playerB %>"
                value="<%= playerBValue %>" />
            <span id="<%= profileBRating %>"
                class="shiny-text-output badge badge-info">Loading...
            </span>
            <br>
            <span id="<%= profileBCard %>"
                class="shiny-text-output label">Loading...
            </span>
            <span id="<%= profileBPlayer %>"
                class="shiny-text-output label">Loading...
            </span>
        </form>
    </div>
    <div class="span4">
        <span id="<%= gameSideProb %>"
            class="shiny-text-output label">Loading...
        </span>
        <br>
        <div class="span4">
        <span id="<%= gameWinProb %>"
            class="shiny-text-output badge badge-success">Loading...
        </span>
        <span id="<%= gameDrawProb %>"
            class="shiny-text-output badge badge-warning">Loading...
        </span>
        <span id="<%= gameLossProb %>"
            class="shiny-text-output badge badge-important">Loading...
        </span>
        </div>
        <div class="span4">
        <span id="<%= gameAWinOdds %>"
            class="shiny-text-output badge badge-success">Loading...
        </span>
        <span id="<%= gameDrawOdds %>"
            class="shiny-text-output badge badge-warning">Loading...
        </span>
        <span id="<%= gameBWinOdds %>"
            class="shiny-text-output badge badge-important">Loading...
        </span>
        </div>
    </div>
</div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="js/profilesAndGameStats.js"></script>

</body>
</html>
